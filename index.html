<!DOCTYPE html>
<html>
<body>
<p id="error" style="color:red;"></p>

<script>
  const params = new URLSearchParams(window.location.search);
  if (params.get("error") === "invalid") {
    document.getElementById("error").innerText = "Invalid Bio ID";
  }
</script>

<h2>Login 102</h2>

<form
  action="https://script.google.com/macros/s/AKfycbzkxq5J6QRmlysloyQ_AtVbv8I7zVL8tsBPlAxYamDylLilXLOoUsVfZWJFVB-Vu5y9mg/exec"
  method="POST"
  onsubmit="saveBioId()"
>
  <input type="hidden" name="action" value="login">
  <input id="bioId" name="bioId" placeholder="Bio ID" required>
  <button type="submit">Login</button>
</form>

<script src="js/app.js"></script>
</body>
</html>
